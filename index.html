<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Beating Heart</title>
    <style>
        body { margin: 0; background: #111; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Heart geometry (simplified using merged shapes)
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0, -0.3, -0.5, -0.5, -0.5, 0);
        heartShape.bezierCurveTo(-0.5, 0.5, 0, 1, 0.6, 0.9);
        heartShape.bezierCurveTo(1.2, 1, 1.7, 0.5, 1.7, 0);
        heartShape.bezierCurveTo(1.7, -0.5, 1.2, -0.3, 0.6, -0.6);
        heartShape.bezierCurveTo(0.3, -0.8, 0, -0.8, 0, 0);

        const extrudeSettings = { depth: 0.2, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.1, bevelThickness: 0.1 };
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
        const heart = new THREE.Mesh(geometry, material);
        scene.add(heart);

        camera.position.z = 3;

        // Animation loop with beating effect
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.05;
            heart.scale.set(1 + Math.sin(time) * 0.1, 1 + Math.sin(time) * 0.1, 1 + Math.sin(time) * 0.1); // Pulsate
            heart.rotation.y += 0.01; // Rotate for dynamism
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
