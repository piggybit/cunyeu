<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Beating Red Heart</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js?module",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting (for better 3D shading)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Heart shape (procedural using Bezier curves)
        const heartX = 0;
        const heartY = 0;
        const heartShape = new THREE.Shape();
        heartShape.moveTo(25 + heartX, 25 + heartY);
        heartShape.bezierCurveTo(25 + heartX, 25 + heartY, 20 + heartX, 0 + heartY, 0 + heartX, 0 + heartY);
        heartShape.bezierCurveTo(-30 + heartX, 0 + heartY, -30 + heartX, 35 + heartY, -30 + heartX, 35 + heartY);
        heartShape.bezierCurveTo(-30 + heartX, 55 + heartY, -10 + heartX, 77 + heartY, 25 + heartX, 95 + heartY);
        heartShape.bezierCurveTo(60 + heartX, 77 + heartY, 80 + heartX, 55 + heartY, 80 + heartX, 35 + heartY);
        heartShape.bezierCurveTo(80 + heartX, 35 + heartY, 80 + heartX, 0 + heartY, 50 + heartX, 0 + heartY);
        heartShape.bezierCurveTo(35 + heartX, 0 + heartY, 25 + heartX, 25 + heartY, 25 + heartX, 25 + heartY);

        // Extrude to make it 3D
        const extrudeSettings = {
            depth: 8,
            bevelEnabled: true,
            bevelSegments: 2,
            steps: 2,
            bevelSize: 1,
            bevelThickness: 1
        };
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        const material = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 100 });
        const heart = new THREE.Mesh(geometry, material);
        heart.scale.set(0.01, 0.01, 0.01); // Scale down to fit view
        scene.add(heart);

        // Orbit controls for interaction (drag to rotate view)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Beating animation variables
        let scale = 1;
        let scaleDirection = 1;
        const beatSpeed = 0.01;
        const maxScale = 1.2;
        const minScale = 0.8;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the heart slowly
            heart.rotation.y += 0.005;

            // Beating effect (scale up/down)
            scale += beatSpeed * scaleDirection;
            if (scale > maxScale) scaleDirection = -1;
            if (scale < minScale) scaleDirection = 1;
            heart.scale.set(0.01 * scale, 0.01 * scale, 0.01 * scale);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
