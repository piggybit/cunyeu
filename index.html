<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple 3D Cube Game - Built by Grok</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Arrow Keys: Rotate cube<br>
        Space: Toggle auto-rotation
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cube
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff88, wireframe: false });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // Controls
        let rotX = 0.01;
        let rotY = 0.01;
        let autoRotate = true;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': rotX += 0.005; break;
                case 'ArrowDown': rotX -= 0.005; break;
                case 'ArrowLeft': rotY -= 0.005; break;
                case 'ArrowRight': rotY += 0.005; break;
                case ' ': autoRotate = !autoRotate; break;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            } else {
                cube.rotation.x += rotX;
                cube.rotation.y += rotY;
            }

            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
